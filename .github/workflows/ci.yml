env:
  DO_NOT_TRACK: "1"
jobs:
  check_format:
    name: Check Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-ripgrep-cache
      - uses: ./.github/actions/prepare
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: rharkor/caching-for-turbo@v1.8
      - run: pnpm turbo:check:format
  check_markdown:
    name: Check Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-ripgrep-cache
      - uses: ./.github/actions/prepare
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: rharkor/caching-for-turbo@v1.8
      - run: pnpm turbo:check:md
  check_packages:
    name: Check Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-ripgrep-cache
      - uses: ./.github/actions/prepare
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: rharkor/caching-for-turbo@v1.8
      - run: pnpm turbo:check:packages
  check_spelling:
    name: Check Spelling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-ripgrep-cache
      - uses: ./.github/actions/prepare
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: rharkor/caching-for-turbo@v1.8
      - run: pnpm turbo:check:spelling
  check_unused:
    name: Check Unused
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-ripgrep-cache
      - uses: ./.github/actions/prepare
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: rharkor/caching-for-turbo@v1.8
      - run: pnpm turbo:check:unused
  lint:
    name: Check ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-ripgrep-cache
      - uses: ./.github/actions/prepare
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: rharkor/caching-for-turbo@v1.8
      - run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          pnpm turbo:check:lint:ci
  prettier:
    name: Check Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-ripgrep-cache
      - uses: ./.github/actions/prepare
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: rharkor/caching-for-turbo@v1.8
      - run: pnpm prettier --list-different
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive # Some tests use the registry
      - uses: ./.github/actions/setup-ripgrep-cache
      - uses: ./.github/actions/prepare
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: rharkor/caching-for-turbo@v1.8
      - run: pnpm turbo:test:ci
      - uses: codecov/codecov-action@v3
  check_build:
    name: Check Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-ripgrep-cache
      - uses: ./.github/actions/prepare
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: rharkor/caching-for-turbo@v1.8
      - run: pnpm turbo:check:build
  type_check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-ripgrep-cache
      - uses: ./.github/actions/prepare
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: rharkor/caching-for-turbo@v1.8
      - run: pnpm turbo:check:types
  check_electron_node_version:
    name: Check Electron Node Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          # A fine-grained GitHub personal access token is required to checkout submodules
          # https://github.com/actions/checkout/issues/287
          # Permissions required:
          # - Repository access to quests-org/quests & quests-org/registry
          # - Read access to "Contents" and "Metadata"
          # - Read/Write access to actions and workflows
          token: ${{ secrets.CHECKOUT_ACCESS_TOKEN }}
      - uses: ./.github/actions/setup-ripgrep-cache
      - uses: ./.github/actions/prepare
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: rharkor/caching-for-turbo@v1.8
      - run: pnpm check:electron-node-version
  smoke_test:
    name: Electron Smoke Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.CHECKOUT_ACCESS_TOKEN }}
      - uses: ./.github/actions/setup-ripgrep-cache
      - uses: ./.github/actions/prepare
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: rharkor/caching-for-turbo@v1.8
      - name: Install Playwright browsers
        run: cd apps/studio
      - name: Build and run smoke test
        run: cd apps/studio && pnpm run smoke-test:build

name: CI

on:
  pull_request: ~
  push:
    branches:
      - main
