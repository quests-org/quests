name: Smoke Test

on:
  push:
    tags:
      - v*.*.*

env:
  DO_NOT_TRACK: "1"

jobs:
  smoke_test:
    name: Studio Smoke Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.CHECKOUT_ACCESS_TOKEN }}
      - uses: ./.github/actions/setup-ripgrep-cache
      - uses: ./.github/actions/prepare
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: rharkor/caching-for-turbo@v1.8
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
      - name: Start Xvfb
        if: runner.os == 'Linux'
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV
      - name: Build and run smoke test
        run: pnpm turbo run smoke-test
        env:
          # Minimal env for build to succeed
          VITE_POSTHOG_API_HOST: ${{ vars.VITE_POSTHOG_API_HOST }}
          VITE_POSTHOG_API_KEY: ${{ vars.VITE_POSTHOG_API_KEY }}
          MAIN_VITE_QUESTS_API_BASE_URL: ${{ vars.MAIN_VITE_QUESTS_API_BASE_URL }}
